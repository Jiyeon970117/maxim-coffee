<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortouch-icon" sizes="180x180" href="./img/logo-favicon.png">

  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#5c687a">
  <title>맥심 커피 공장</title>
  <script defer src="https://kit.fontawesome.com/bf0adeb074.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <!-- <link rel="stylesheet" href="./css/slick.css"> -->
  <link rel="stylesheet" href="./css/cart.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="./js/slick.min.js"></script>
  <script defer src="./js/common.js"></script>
  <script type="module" defer src="./js/cart.js"></script>
</head>

<body>
  <header></header>
  <main>
    <div class="wrap">
      <div class="content1">
        <table class="wishlist">
          <caption>위시리스트</caption>
          <thead>
            <tr>
              <th>상품정보</th>
              <th>가격</th>
              <th>수량</th>
              <th>옵션</th>
            </tr>
          </thead>
          <tbody class="product-list">
            <tr class="product-info">
              <td>
                <figure>
                  <img src="./img/sub-coffee-1-1.jpg" alt="coffee">
                </figure>
                <p>[머그컵 무료 증정]Deep Dive 200g | 딥 다이브(~2/28)</p>
              </td>
              <td>17,000원</td>
              <td>
                <span class="cart-icon">
                  <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                </span>
                <span class="delete">
                  <i class="fas fa-trash" aria-hidden="true"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content2">
        <table class="cart">
          <caption>장바구니</caption>
          <thead>
            <tr>
              <th>상품정보</th>
              <th>가격</th>
              <th>수량</th>
              <th>옵션</th>
            </tr>
          </thead>
          <tbody class="product-list">
            <tr class="product-info">
              <td>
                <figure>
                  <img src="./img/sub-coffee-1-1.jpg" alt="coffee">
                </figure>
                <p>[머그컵 무료 증정]Deep Dive 200g | 딥 다이브(~2/28)</p>
              </td>
              <td>17,000원</td>
              <td>
                <span class="cart-icon">
                  <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                </span>
                <span class="delete">
                  <i class="fas fa-trash" aria-hidden="true"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
